<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page | Chat</title>
  <style>
    :root {
      --bg: #f2f3f5;
      --text: #1e1e1e;
      --card: #fff;
      --primary: #4b70f2;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2c2c2c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      background: var(--card);
      padding: 10px;
      border-radius: 10px;
      position: relative;
      max-width: 70%;
    }

    .msg.self {
      align-self: flex-end;
      background: #d6e1ff;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .content {
      flex: 1;
    }

    .reactions {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .read-receipt {
      font-size: 0.7rem;
      color: gray;
      position: absolute;
      bottom: -15px;
      right: 10px;
    }

    form {
      display: flex;
      gap: 10px;
      padding: 1rem;
      background: var(--bg);
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    input[type="file"] {
      display: none;
    }

    .dark-toggle {
      cursor: pointer;
    }

    .image-preview {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Page</strong> Chat</div>
    <div class="dark-toggle">üåì</div>
  </header>

  <div class="chat" id="chat"></div>

  <form id="form">
    <label for="imgUpload">üñºÔ∏è</label>
    <input type="file" id="imgUpload" accept="image/*" />
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <audio id="sendSound" src="data:audio/mp3;base64,//uQx... (short ping base64 audio) ..." preload="auto"></audio>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('message');
    const imgUpload = document.getElementById('imgUpload');
    const sendSound = document.getElementById('sendSound');
    const darkToggle = document.querySelector('.dark-toggle');

    const user = localStorage.getItem('username') || prompt("Enter your username:");
    localStorage.setItem('username', user);

    function createAvatar(name) {
      const initials = name.split(" ").map(n => n[0]).join("").slice(0, 2).toUpperCase();
      return `<div class="avatar">${initials}</div>`;
    }

    function addMessage(text, imgData = null) {
      const msg = document.createElement('div');
      msg.className = 'msg self';

      msg.innerHTML = `
        ${createAvatar(user)}
        <div class="content">
          <div>${text}</div>
          ${imgData ? `<img src="${imgData}" class="image-preview"/>` : ''}
          <div class="reactions">‚ù§Ô∏è üòÇ üëç</div>
          <div class="read-receipt">‚úì Read</div>
        </div>
      `;

      msg.querySelector('.reactions').addEventListener('click', (e) => {
        if (e.target.textContent) e.target.classList.toggle('active');
      });

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      sendSound.play();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text && !imgUpload.files.length) return;

      const reader = new FileReader();
      reader.onload = function () {
        const imgData = imgUpload.files.length ? reader.result : null;
        addMessage(text, imgData);
        input.value = '';
        imgUpload.value = '';
      };

      if (imgUpload.files.length) {
        reader.readAsDataURL(imgUpload.files[0]);
      } else {
        addMessage(text);
      }
    });

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
